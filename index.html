<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign_up_form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
   <div class="left-container">
    <div class="logo-band">
        <img src="assets/logo.png" id="logo"alt="odin logo"> <span id="id-1">odin</span>
    </div>
    <div class="credit">
          Photo by Halie West on Unsplash
    </div>
   </div>

   <div class="right-container">
    <div class="box-1">
        This is not a real online service! You know you need  something<br>
        like this in your life to help you realize your deepest dreams.<br> 
        Sign up now to get started.<br> 
        <p> You know you want to.</p>

    </div>
    <div class="box-2">
        <form action="index.html" method="get">
            <div class="input-row">
                <div class="input-field" id="text">
                    Let's do this!
                </div>
            </div>
            <div class="input-row">
                <div class="input-field">
                    <label for="name">FIRST NAME</label> 
                    <input type="text" name="name" id="name" >
                </div>
                <div class="input-field">
                    <label for="lname">LAST NAME</label>
                    <input type="text" name="lname" id="lname" >
                </div>
            </div>
            <div class="input-row">
                <div class="input-field">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" >
                </div>
                <div class="input-field">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone" >
                </div>
            </div>
            <div class="input-row">
                <div class="input-field">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" >
                    <p id="password-alert"></p>
                </div>
                <div class="input-field">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_password" id="confirm_password" >
                    <p id="cpassword-alert"></p>
                </div>
            </div>
        
    </div>

        

    <div class="box-3">
        <button type="submit" >Create Account</button>
    </form>
        <p id="id-2">Already have an account? <a href="/">Log in</a> </p>
    </div>




   </div>
    
</body>
</html>
